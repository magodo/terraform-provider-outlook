name: Provider
on: [pull_request]
jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup env
        run: |
          echo "::set-env name=GOPATH::$HOME/go"
          echo "::set-env name=PATH::$PATH:$HOME/go/bin"
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Install dependencies
        run: make tools

      - name: run lint
        run: |
          GOGC=5 make lint
  tflint:
    name: tflint
    runs-on: ubuntu-latest
    steps:
      - name: Setup env
        run: |
          echo "::set-env name=GOPATH::$HOME/go"
          echo "::set-env name=PATH::$PATH:$HOME/go/bin"
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Install dependencies
        run: make tools

      - name: run tflint
        run: |
          GO111MODULE=off go get -u github.com/hashicorp/terraform
          make tflint
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Setup env
        run: |
          echo "::set-env name=GOPATH::$HOME/go"
          echo "::set-env name=PATH::$PATH:$HOME/go/bin"
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Install dependencies
        run: make tools

      - name: make test
        run: |
          make test
